<mat-form-field fxFlex="100" floatLabel="auto">
  <mat-label>{{ utmName }}</mat-label>
  <input type="text" matInput [formControl]="utmControl" [matAutocomplete]="utmAuto" [placeholder]="utmPlaceholder">
</mat-form-field>
<mat-autocomplete #utmAuto="matAutocomplete">
  <mat-option *ngFor="let option of utmOptions" [value]="option">
    {{ option }}
  </mat-option>
</mat-autocomplete>
